<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calci.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <div class="decor1">
      <input type="text" id="output" disabled />
      <button class="btn AC">AC</button>
      <button class="btn C">C</button>
      <button class="btn pur">%</button>
      <button class="btn divi op">/</button>
      <button class="btn seven grey">7</button>
      <button class="btn eight grey">8</button>
      <button class="btn nine grey">9</button>
      <button class="btn mult op">*</button>
      <button class="btn four grey">4</button>
      <button class="btn five grey">5</button>
      <button class="btn six grey">6</button>
      <button class="btn minus op">-</button>
      <button class="btn one grey">1</button>
      <button class="btn two grey">2</button>
      <button class="btn three grey">3</button>
      <button class="btn plus op">+</button>

      <button class="btn zero grey">0</button>
      <button class="btn dot grey">.</button>
      <button class="btn equal op">=</button>
    </div>
  </body>
</html>
